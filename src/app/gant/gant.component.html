<p-table [value]="collection" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of columns">
        {{col}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td [ngClass]="item[time] ? 'row-accessories' : ''" *ngFor="let time of times">
        {{item[time]}}
      </td>
    </tr>
  </ng-template>
</p-table>
